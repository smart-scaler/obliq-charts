apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-test"
  labels:
    {{- include "service-graph-engine.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "service-graph-engine.fullname" . }}-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "service-graph-engine.fullname" . }}-test
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "service-graph-engine.fullname" . }}-test
    spec:
      containers:
        - name: test
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
