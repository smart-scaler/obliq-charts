{{- if .Values.volumes.persistent.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "hitl-manager.fullname" . }}-data
  labels:
    {{- include "hitl-manager.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.volumes.persistent.accessMode }}
  resources:
    requests:
      storage: {{ .Values.volumes.persistent.size }}
  {{- if .Values.volumes.persistent.storageClass }}
  storageClassName: {{ .Values.volumes.persistent.storageClass }}
  {{- end }}
{{- end }}
