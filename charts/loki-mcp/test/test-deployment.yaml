# Test deployment for loki-mcp Helm chart
# This file can be used to test the chart locally

apiVersion: v1
kind: Namespace
metadata:
  name: loki-mcp-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-mcp-test
  namespace: loki-mcp-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki-mcp-test
  template:
    metadata:
      labels:
        app: loki-mcp-test
    spec:
      containers:
      - name: loki-mcp
        image: nginx:1.25
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "test"
        - name: APP_NAME
          value: "loki-mcp-test"
        - name: PORT
          value: "80"
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: loki-mcp-test
  namespace: loki-mcp-test
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: loki-mcp-test
