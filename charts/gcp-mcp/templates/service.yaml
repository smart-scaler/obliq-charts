apiVersion: v1
kind: Service
metadata:
  name: {{ include "gcp-mcp.fullname" . }}
  labels:
    {{- include "gcp-mcp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  {{- range .Values.service.additionalPorts }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol | default "TCP" }}
      name: {{ .name }}
  {{- end }}
  selector:
    {{- include "gcp-mcp.selectorLabels" . | nindent 4 }}
