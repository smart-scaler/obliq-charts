{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "gcp-mcp.fullname" . }}
  labels:
    {{- include "gcp-mcp.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "gcp-mcp.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  {{- with .Values.networkPolicy.egress }}
  egress:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
