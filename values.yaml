  prometheus:
    prometheusSpec:
      # Service configuration
      serviceMonitorSelectorNilUsesHelmValues: false
      serviceMonitorSelector: {}
      serviceMonitorNamespaceSelector: {}
      
      # Storage configuration
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: ""
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 20Gi
      
      # Resource configuration
      resources:
        limits:
          cpu: 1000m
          memory: 2Gi
        requests:
          cpu: 500m
          memory: 1Gi
      
      # Retention configuration
      retention: 200h
      retentionSize: ""
      
      # Additional scrape configs for Obliq services and Kubernetes pods
      additionalScrapeConfigs: |
        # Obliq SRE Agent Services
        - job_name: "anomaly-detection"
          static_configs:
            - targets: ["anomaly-detection:8061"]
              labels:
                prometheus_job: "anomaly-detection"
        - job_name: "incident-manager"
          static_configs:
            - targets: ["incident-manager:8064"]
              labels:
                prometheus_job: "incident-manager"
        - job_name: "rca-agent"
          static_configs:
            - targets: ["rca-agent:8062"]
              labels:
                prometheus_job: "rca-agent"
        - job_name: "auto-remediation"
          static_configs:
            - targets: ["auto-remediation:8063"]
              labels:
                prometheus_job: "auto-remediation"
        - job_name: "orchestrator"
          static_configs:
            - targets: ["orchestrator:8060"]
              labels:
                prometheus_job: "orchestrator"
  
  # Alertmanager configuration (disabled by default)
  alertmanager:
    enabled: false
  
  # Grafana configuration (disabled by default)
  grafana:
    enabled: false
  
  # Node exporter configuration (disabled by default)
  nodeExporter:
    enabled: false
  
  # Kube state metrics configuration (disabled by default)
  kubeStateMetrics:
    enabled: false

# Jaeger Community Chart (JaegerTracing) - provides distributed tracing capabilities
