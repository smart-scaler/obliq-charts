  enabled: false  # OPTIONAL SERVICE - Enable for distributed tracing (no external credentials needed)
  
  # Jaeger all-in-one configuration
  allInOne:
    enabled: true
    image: jaegertracing/all-in-one
    tag: "1.60"
    pullPolicy: IfNotPresent
    
    # Resource configuration
    resources:
